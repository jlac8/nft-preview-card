<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <article class="nft-card">
      <img class="nft-card__image" src="../images/image-equilibrium.jpg" alt="NFT Image">
      <section>
        <h1 class="nft-card__title">Equilibrium #3429</h1>
        <p class="nft-card__description">Our Equilibrium collection promotes balance and calm.</p>
      </section>
      <section class="nft-card__data">
        <span class="nft-card__price">
          <img class="nft-card__eth-icon" src="../images/icon-ethereum.svg" alt="ETH icon">
          <data value="0.041" class="nft-card__price-value">0.041 ETH</data>
        </span>
        <span class="nft-card__time-left">
          <img class="nft-card__clock-icon" src="../images/icon-clock.svg" alt="clock icon">
          <time class="nft-card__time-value">3 days left</time>
        </span>
      </section>
      <hr class="nft-card__line">
      <footer class="nft-card__creator">
        <img class="nft-card__creator-avatar" src="../images/image-avatar.png" alt="Creator's avatar">
        <p class="nft-card__created-by">Creation of <a class="nft-card__creator-name" href="">Jules Wyvern</a></p>
      </footer>
    </article>
  </main>
</body>
</html>
